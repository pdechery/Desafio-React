<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Desafio Front-End Working-Minds</title>
    <style>
        #container {
            padding: 1em;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="container" class="pure-g" style="margin: 0 auto; width: 70%;">
        <div class="pure-u-1">
            <h1>Estados e Municípios do Brasil</h1>
        </div>
        <div id="estados" class="pure-u-2-5"></div>
        <div class="pure-u-2-5">
            <h2>Municípios</h2>
            <form action="" class="pure-form pure-form-stacked">
                <label for="stacked-nome">Nome</label>
                <input type="text" name="nome">
                <label for="stacked-sigla">UF</label>
                <select id="stacked-state" name="uf">
                    <option value="AC">AC</option>
                    <option value="BA">BA</option>
                </select>
                <button type="submit" class="pure-button pure-button-primary">Salvar</button>
            </form>
            <p>&nbsp;</p>
            <table class="pure-table pure-table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>UF</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tr>
                    <td>Feijó</td>
                    <td>AC</td>
                    <td><i class="far fa-edit"></i></td>
                    <td><i class="fas fa-trash"></i></td>
                </tr>
                <tr>
                    <td>Pirapora</td>
                    <td>GO</td>
                    <td><i class="far fa-edit"></i></td>
                    <td><i class="fas fa-trash"></i></td>
                </tr>
            </table>  
        </div>
    </div>
    <div id="root"></div>
</body>
</html>
